<div class="add-game-container">
  <mat-card>
    <mat-card-title class="text-center ">Ajouter un jeu</mat-card-title>
    <mat-card-content>
      <form [formGroup]="gameForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="fill">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Plateforme</mat-label>
          <mat-select formControlName="platform">
            <mat-option *ngFor="let platform of platforms" [value]="platform">
              {{ platform }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Genre</mat-label>
          <mat-select formControlName="genre">
            <mat-option *ngFor="let genre of genres" [value]="genre">
              {{ genre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Développeur</mat-label>
          <input matInput formControlName="developer" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Éditeur</mat-label>
          <input matInput formControlName="publisher" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Année de sortie</mat-label>
          <input min="1950" matInput type="number" formControlName="release_year" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>État de la boîte</mat-label>
          <mat-select formControlName="box_condition">
            <mat-option *ngFor="let box_condition of boxConditions" [value]="box_condition">
              {{box_condition}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Cartridge_condition</mat-label>
          <mat-select formControlName="cartridge_condition">
            <mat-option *ngFor="let cartridge_condition of boxConditions" [value]="cartridge_condition">
              {{cartridge_condition}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Prix d'achat</mat-label>
          <input matInput type="number" formControlName="purchase_price" />
        </mat-form-field>

        <mat-checkbox formControlName="collection">Ajouté à la collection</mat-checkbox>

        <button mat-raised-button color="primary" class="ms-5" style="margin-top: 0!important;" type="submit" [disabled]="gameForm.invalid">
          Ajouter
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
